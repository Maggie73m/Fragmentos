<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procu</title>
    <link rel="stylesheet" href="../css/style-procu.css">
</head>
<body>

   
    <img class="imagen-fondo" src="../img/procuFondo.png" alt="Fondo">

    <!-- Botones de popups -->
    <div class="boton-imagen boton-calle" onclick="mostrarImagenAleatoria()">
        <img src="../img/Placap.png" alt="Abrir info">
    </div>
    
    <a href="casa-suegra.html" class="boton-imagen boton-bar"> <!-- redirección casa suegra -->
        <img src="../img/collar.jpg" alt="Ir a casa suegra">
    </a>
    <div class="boton-imagen boton-casa-suegra" onclick="openPopup('popup-casa-suegra')">
        <img src="../img/folder.png" alt="Abrir info">
    </div>
    <a href="calle.html" class="boton-imagen boton-procu">
        <img src="../img/procu-calle.png" alt="ir a la calle">
    </a>


    <!-- Pop-up Contenedores :D -->
   
    
    <div id="popup-bar" class="popup-container">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('popup-bar')">&times;</span>
            <img src="../img/pop.jpg" alt="Detalle del Bar">
        </div>
    </div>

    
    <div id="popup-casa-suegra" class="popup-container">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('popup-casa-suegra')">&times;</span>
            <img src="../img/CartelB1.png" alt="Detalle de Casa Suegra">
        </div>
    </div>

    <div id="Carmen" class="boton-imagen" onclick="showImageForSixSeconds('texto')">
        <img src="../img/Carmen2.png" alt="Botón Carmen">
    </div>
    
    <!-- Imagen "texto" que aparece como popup -->
    <img id="texto" src="../img/dialProcu.png" alt="Imagen Popup" style="display: none;">
  


    <script src="../js/popups.js"></script>
</body>
</html>
